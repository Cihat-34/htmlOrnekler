<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ürün Tablosu</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .product-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      text-align: center;
    }

    .product-img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product-name {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }

    .product-price {
      font-size: 16px;
      color: green;
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Ürün Tablosu</h1>

    <div class="row">
      <!-- Ürün 1 -->
      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="product-card">
          <img src="Sony-PlayStation-Classic-Konsol-Orijinal-Lisansli--resim-2424._sl1500_-800x800.jpg" alt="Ürün 1" class="product-img">
          <div class="product-name">Playstation 1</div>
          <div class="product-price">$99.99</div>
          <button class="btn btn-primary btn-sm">Sepete Ekle</button>
        </div>
      </div>

      <!-- Ürün 2 -->
      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="product-card">
          <img src="IMG-7641661550184258736.webp" alt="Ürün 2" class="product-img">
          <div class="product-name">PlayStation 2</div>
          <div class="product-price">$199.99</div>
          <button class="btn btn-primary btn-sm">Sepete Ekle</button>
        </div>
      </div>

      <!-- Ürün 3 -->
      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="product-card">
          <img src="66f66aa7cd4af-66f66aa7d6529.jpg" alt="Ürün 3" class="product-img">
          <div class="product-name">PlayStation 3</div>
          <div class="product-price">$299.99</div>
          <button class="btn btn-primary btn-sm">Sepete Ekle</button>
        </div>
      </div>

      <!-- Ürün 4 -->
      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="product-card">
          <img src="sony-playstation-4-slim-kasa-500-gbyenilenmis2.-ps4-kol-15-dijital-oyun-kcm71820437-1-cd04e412ce8d4f469351ee8f047cd40c.jpg" alt="Ürün 4" class="product-img">
          <div class="product-name">PlayStation 4</div>
          <div class="product-price">$399.99</div>
          <button class="btn btn-primary btn-sm">Sepete Ekle</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
