HTTP hata kodları, bir web sunucusunun istemciye (örneğin, bir tarayıcıya veya API'ye) bir isteğin işlenip işlenmediğini veya işlenme durumunu bildirir. Bu kodlar, istemciye isteğin başarılı olup olmadığını, bir hata olup olmadığını veya ek işlem gerektirip gerektirmediğini gösterir.

İşte HTTP hata kodlarının ana kategorileri ve bazı yaygın hata kodları:

1. Bilgi Kodları (100-199)
Bu kodlar, sunucunun isteği aldığını ve işlemin devam ettiğini belirtir. Genellikle istemci tarafından işlem tamamlandığında yanıt beklenir.

100 Continue: Sunucu, istemciden gelen ilk kısmı kabul etti ve devam etmesini bekliyor.
101 Switching Protocols: Sunucu, istemcinin protokol değişikliğini kabul etti.
2. Başarı Kodları (200-299)
Bu kodlar, isteğin başarılı bir şekilde işlendiğini belirtir.

200 OK: İstek başarılı ve yanıt içeriği geçerli.
201 Created: İstek başarılı ve yeni bir kaynak oluşturuldu.
204 No Content: İstek başarılı ancak yanıt içeriği yok.
3. Yönlendirme Kodları (300-399)
Bu kodlar, istemcinin isteği tamamlamak için ek işlem yapması gerektiğini belirtir.

301 Moved Permanently: Kaynak kalıcı olarak başka bir konuma taşındı.
302 Found: Kaynak geçici olarak başka bir konuma taşındı.
304 Not Modified: Kaynak değiştirilmedi, istemcinin önbelleğindeki sürüm kullanılabilir.
4. İstemci Hata Kodları (400-499)
Bu kodlar, istemcinin isteğinde bir hata olduğunu belirtir.

400 Bad Request: İstek geçersiz veya hatalı.
401 Unauthorized: İstek, kimlik doğrulama gerektiriyor.
403 Forbidden: İstemcinin istenen kaynağa erişim yetkisi yok.
404 Not Found: İstenen kaynak bulunamadı.
405 Method Not Allowed: İstek, desteklenmeyen bir HTTP yöntemi kullanıyor.
408 Request Timeout: İstek zaman aşımına uğradı.
5. Sunucu Hata Kodları (500-599)
Bu kodlar, sunucunun isteği işlerken bir hata oluştuğunu belirtir.

500 Internal Server Error: Sunucuda beklenmeyen bir hata oluştu.
502 Bad Gateway: Sunucu, başka bir sunucudan geçerli bir yanıt alamadı.
503 Service Unavailable: Sunucu geçici olarak hizmet veremiyor (bakım, aşırı yük vb. nedenlerle).
504 Gateway Timeout: Sunucu, bir yanıt almak için diğer sunucudan geç gelen bir yanıt bekliyor.
HTTP Hata Kodları Kullanımı
HTTP hata kodları, özellikle API'lerle çalışırken, istemcinin ne yapması gerektiğini anlamasına yardımcı olur. Örneğin:

401 Unauthorized kodu, bir API çağrısının kimlik doğrulama hatası nedeniyle başarısız olduğunu ve doğru kimlik bilgileri ile yeniden denemek gerektiğini belirtir.
404 Not Found kodu, istenen kaynağın mevcut olmadığını belirtir, bu nedenle URL'nin doğru olup olmadığını kontrol etmek gerekebilir.
HTTP hata kodları, bir web uygulamasının veya API'nin sağlığını izlemek ve hataları teşhis etmek için önemli bir araçtır. Hata kodlarını anlamak, sorunları daha hızlı çözmenize ve kullanıcı deneyimini iyileştirmenize yardımcı olabilir.




