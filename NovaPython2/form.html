<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İlk HTML Sayfam</title>
</head>

<body>
    <form action="submit.php" method="POST">
        <!--form elemanları buraya gelir-->


        <label for="name">Adınız:</label>
        <input type="text" id="name" name="name" placeholder="Adınızı girin">

        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Şifre:</label>
        <input type="password" id="password" name="password" required>

        <label for="gender">Cinsiyet:</label>
        <input type="radio" id="male" name="gender" value="male">Erkek
        <input type="radio" id="female" name="gender" value="female">Kadın

        <label for="subscribe">Abone Ol:</label>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes">

        <label for="city">Şehir Seçin:</label>
        <select id="city" name="city">
            <option value="istanbul">İstanbul</option>
            <option value="ankara">Ankara</option>
            <option value="izmir">İzmir</option>
            <option value="samsun">Samsun</option>
        </select>

        <label for="message">Mesajınız:</label>
        <textarea id="message" name="message" rows="4" cols="50" placeholder="Mesajınızı girin"></textarea>

        <button type="submit">Gönder</button>
    </form>


</body>

</html>
